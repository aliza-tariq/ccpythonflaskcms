<html lang="en">

<style>
    label{
        font-size: 30px;
    }
    select{
        width: 250px;
        height: 35px;
    }
    input{
        width: 250px;
        height: 30px;
    }
    body{
        background-color: lightseagreen;
    }

<head>

<form action="/loginUser"  method="post">

        <option value = "Admin">ADMIN</option>

{{ errormsg }}
{% endif %}

{{ error }}
{% endif %}
